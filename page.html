<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization Flow</title>
    <script>
      async function getAuthorizationCode() {
        try {
          const response = await fetch("http://localhost:8000/auth-url");
          const data = await response.json();
          if (data.authorization_url) {
            window.location.href = data.authorization_url;
          } else {
            console.error("Authorization URL not found");
          }
        } catch (error) {
          console.error("Error fetching authorization URL:", error);
        }
      }
    </script>
  </head>
  <body>
    <h1>Authorization Flow</h1>
    <button onclick="getAuthorizationCode()">Authorize Application</button>
  </body>
</html>
